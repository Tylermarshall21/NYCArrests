<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Guess the highest crime date!</title>
    <script src="https://d3js.org/d3.v7.js"></script>
  </head>

  <body>

  <h2>Can you guess the highest crime date?</h2>

    <p id="add">Add bar</p>

    <p id="remove_left">Remove bar (left)</p>

    <p id="remove_right">Remove bar (right)</p>

  <script>

// Create svg and initial bars

  var w = 500;
  var h = 800;
  var margin = {top: 25, right: 0, bottom: 425, left: 25};
  var innerWidth = w - margin.left - margin.right;
  var innerHeight = h - margin.top - margin.bottom;
  var dur = 500;
  
  var rowConverter = function (d) {
    console.log("Got here...")
    return {
      ARREST_DATE: d.date,
      Weekday: d.weekday,
      Number_Arrests: d.arrest_count
      
    }
    
  };

  var svg = d3.select("body")
    .append("svg")
      .attr("width", w)
      .attr("height", h);

  svg.append("rect")
      .attr("x", 0)
      .attr("y", 0)
      .attr("width", w)
      .attr("height", h)
      .attr("fill", "lightblue");
      
  d3.csv("D:/Documents/Schoolwork/Grad School - Fall 2021/EDAV/Final Project/tophundred.csv", rowConverter)
  .then(function(data) {
    // stuff that requires the loaded data
    console.log("Nothing to see here!")

  })
  .catch(function(error) {
    // error handling
    console.log("Something Wrong Here...")
  
  });

  var bardata = [300, 100, 150, 220, 70, 270]
      .map((value, key) => ({key, value}));
  var xScale = d3.scaleBand()
      .domain(d3.range(bardata.length))
      .range([0, innerWidth])
      .paddingInner(.1);

  var yScale = d3.scaleLinear()
      .domain([0, d3.max(bardata, d => d.value)])
      .range([innerHeight, 0]);

  var xAxis = d3.axisBottom()
      .scale(xScale);

  var yAxis = d3.axisLeft()
      .scale(yScale);

  var bars = svg.append("g")
      .attr("id", "plot")
      .attr("transform", `translate (${margin.left}, ${margin.top})`)
    .selectAll("rect")
      .data(bardata, d => d.key);

  bars.enter().append("rect")
      .attr("class", "bar")
      .attr("x", (d, i) => xScale(i))
      .attr("y", d => yScale(d.value))
      .attr("width", xScale.bandwidth())
      .attr("height", d => innerHeight - yScale(d.value))
      .attr("fill","blue");

  svg.append("g")
      .attr("class", "xAxis")
      .attr("transform", `translate (${margin.left}, ${h - margin.bottom})`)
      .call(xAxis);

  svg.append("g")
      .attr("class", "yAxis")
      .attr("transform", `translate (${margin.left}, ${margin.top})`)
      .call(yAxis);

// General Update Pattern

  function update(data, exitpos) {

    xScale.domain(d3.range(data.length));

    yScale.domain([0, d3.max(data, d => d.value)]);

    var bars = svg.select("#plot")
         .selectAll("rect")
        .data(data, d => d.key);

    bars.enter().append("rect")
        .attr("x", w)
        .attr("y", d => yScale(d.value))
        .attr("width", xScale.bandwidth())
        .attr("height", d => innerHeight - yScale(d.value))
        .attr("fill", "blue")
      .merge(bars)
        .transition()
        .duration(dur)
        .ease(d3.easeLinear)
        .attr("x", (d, i) => xScale(i))
        .attr("y", d => yScale(d.value))
        .attr("width", xScale.bandwidth())
        .attr("height", d => innerHeight - yScale(d.value))

    bars.exit()
      .transition()
        .duration(dur)
        .attr("x", exitpos)
        .remove();

    svg.select(".xAxis")
      .transition()
        .duration(dur)
        .ease(d3.easeLinear)
        .call(xAxis);

    svg.select(".yAxis")
      .transition()
        .duration(dur)
        .ease(d3.easeLinear)
        .call(yAxis);

  }

      d3.selectAll("p")
        .on("click", function () {

      var paraID = d3.select(this).attr("id");

      if (paraID == "add") {
          var newvalue = Math.floor(Math.random()*400);
          if (bardata.length == 0) {var newkey = 0;}
          else {var newkey = bardata[bardata.length-1].key + 1;}
          bardata.push({key: newkey, value: newvalue } );
      } else if (paraID == "remove_left") {
          bardata.shift();
          var exitpos = -xScale.bandwidth();
      } else {
          bardata.pop();
          var exitpos = w;
      };

      update(bardata, exitpos);

    });

    </script>

  </body>

</html>
