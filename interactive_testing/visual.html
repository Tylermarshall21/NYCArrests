<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Guess the highest crime date!</title>
    <script src="https://d3js.org/d3.v7.js"></script>
  </head>

  <body>

  <h2>Can you guess the highest crime date?</h2>

    <p id="add">Add bar</p>

    <p id="remove_left">Remove bar (left)</p>

    <p id="remove_right">Remove bar (right)</p>

  <script>
  
  // Setup and other initialization
  
  var w = 1500;
  var h = 700;
  
  var barchartMargin = {top: 25, right: 700, bottom: 25, left: 25};
  var barchartWidth = w - barchartMargin.left - barchartMargin.right;
  var barchartHeight = h - barchartMargin.top - barchartMargin.bottom;
  var dur = 500;

  // Initialize SVG and Background

  var svg = d3.select("body")
    .append("svg")
    .attr("width", w)
    .attr("height", h);

  svg.append("rect")
      .attr("x", 0)
      .attr("y", 0)
      .attr("width", w)
      .attr("height", h)
      .attr("fill", "lightgray");

  // Initialize Row Converter Function

  var rowConverter = function (d) {
    return {
      ranking: +d.Ranking,
      date: d.ARREST_DATE,
      weekday: d.Weekday,
      arrest_count: +d.Number_Arrests
      
    }
    
  };

  // Data Import Function

  d3.csv("https://raw.githubusercontent.com/Tylermarshall21/NYCArrests/main/interactive_testing/tophundred.csv", rowConverter)
  .then(function(arrestdata) {
    
    // Initialize Barchart Scale, Axes
    
    var xScale = d3.scaleLinear()
      .domain([0, d3.max(arrestdata, d => d.arrest_count)])
      .range([0, barchartWidth]);
      
    var yScale = d3.scaleBand()
      .domain(d3.range(1,arrestdata.length+1))
      .range([0, barchartHeight])
      .paddingInner(.1);
    
    var xAxis = d3.axisBottom()
      .scale(xScale);
      
    var yAxis = d3.axisLeft()
      .scale(yScale);
      
    // Create Bars
    
    var arrestBars = svg.append("g")
      .attr("id", "bars")
      .selectAll("rect")
      .data(arrestdata);
    
    arrestBars.enter().append("rect")
      .attr("x", d => 0 + barchartMargin.left)
      .attr("y", (d, i) => yScale(d.ranking) + barchartMargin.top)
      .attr("width", d => xScale(d.arrest_count))
      .attr("height", yScale.bandwidth())
      .attr("fill","green");
    
    var arrestQuestions = svg.append("g")
      .attr("id", "question_panels")
      .append("rect")
      .attr("x", barchartWidth + barchartMargin.left + 50)
      .attr("y", barchartMargin.top)
      .attr("width", 20)
      .attr("height", 20)
      .attr("fill","yellow");
    
    svg.append("g")
      .attr("class", "xAxis")
      .attr("transform", `translate (${barchartMargin.left}, ${h - barchartMargin.bottom})`)
      .call(xAxis);
      
    svg.append("g")
      .attr("class", "yAxis")
      .attr("transform", `translate (${barchartMargin.left}, ${barchartMargin.top})`)
      .call(yAxis);

    console.log("Nothing to see here!")    

  })
  .catch(function(error) {
    // error handling
    console.log("Something Wrong Here...")
  
  });

      d3.selectAll("p")
        .on("click", function () {

      var paraID = d3.select(this).attr("id");

      if (paraID == "add") {
          var newvalue = Math.floor(Math.random()*400);
          if (bardata.length == 0) {var newkey = 0;}
          else {var newkey = bardata[bardata.length-1].key + 1;}
          bardata.push({key: newkey, value: newvalue } );
      } else if (paraID == "remove_left") {

  </body>

</html>
